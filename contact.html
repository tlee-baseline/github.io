<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Baseline</title>

  <meta name="description" content="Contact Baseline for teaming, delivery support, or a capabilities discussion." />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    .contact-hero{
      padding:72px 20px 56px;
      background:#0b1220;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-align:center;
    }

    .contact-hero h1{
      margin:0;
      font-size:clamp(26px, 3.2vw, 40px);
      font-weight:900;
      color:#ffffff;
    }

    .contact-hero p{
      margin:16px auto 0;
      max-width:760px;
      font-size:clamp(15px, 2vw, 18px);
      line-height:1.7;
      color:#dbe3ee;
    }

    .contact-content{
      background:#ffffff;
      color:var(--ink);
      padding:72px 20px;
      text-align:center;
    }

    .contact-email{
      font-size:clamp(18px, 2.6vw, 22px);
      font-weight:900;
      letter-spacing:.02em;
      color:var(--bps-blue);
    }

    .contact-email a{
      color:inherit;
      text-decoration:none;
    }

    .contact-email a:hover{
      text-decoration:underline;
    }

    .contact-meta{
      margin-top:12px;
      font-size:14.5px;
      color:#475569;
    }

    @media (max-width:768px){
      .contact-content{
        padding:56px 18px;
      }
    }
  </style>
</head>

<body>
  <!-- Header + Mobile Menu + Footer via site.js -->

  <!-- HERO -->
  <section class="contact-hero">
    <h1>Contact</h1>
    <p>
      For teaming, delivery support, or a focused capabilities discussion.
    </p>
  </section>

  <!-- CONTENT -->
  <section class="contact-content" aria-label="Contact Baseline">
    <div class="contact-email">
      <a href="mailto:tlee@baselineprojectsystems.com">
        tlee@baselineprojectsystems.com
      </a>
    </div>

    <div class="contact-meta">
      Alexandria, VA
    </div>
  </section>

  <script src="site.js"></script>
</body>
</html>
