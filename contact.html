<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Baseline</title>

  <meta name="description" content="Contact Baseline for teaming, delivery support, or a capabilities discussion." />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Page-level layout fix */
    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    main{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .contact-hero{
      padding:72px 20px 48px;
      background:#0b1220;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-align:center;
    }

    .contact-hero h1{
      margin:0;
      font-size:clamp(26px, 3.2vw, 40px);
      font-weight:900;
      color:#ffffff;
    }

    .contact-hero p{
      margin:14px auto 0;
      max-width:760px;
      font-size:clamp(15px, 2vw, 18px);
      line-height:1.7;
      color:#dbe3ee;
    }

    .contact-wrap{
      background:#ffffff;
      color:var(--ink);
      padding:56px 20px;
      border-top:1px solid var(--section-border);
      border-bottom:1px solid var(--section-border);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:1;
    }

    .contact-card{
      max-width:520px;
      width:100%;
      background:#ffffff;
      border:1px solid var(--card-border);
      border-radius:18px;
      padding:22px 22px;
      box-shadow:0 10px 24px rgba(15,23,42,.06);
      text-align:center;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .contact-card:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 34px rgba(15,23,42,.10);
      border-color:rgba(11,90,166,.20);
    }

    .contact-card h2{
      margin:0 0 10px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.02em;
      color:var(--bps-blue);
    }

    .contact-name{
      margin:0 0 10px;
      font-size:15px;
      font-weight:800;
      color:#0f172a;
      letter-spacing:.01em;
    }

    .contact-card p{
      margin:0 0 14px;
      font-size:15px;
      line-height:1.65;
      color:#334155;
    }

    .contact-email{
      font-size:17px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .contact-email a{
      color:var(--bps-blue);
      text-decoration:none;
    }

    .contact-email a:hover{
      text-decoration:underline;
    }

    @media (max-width:768px){
      .contact-wrap{ padding:48px 18px; }
      .contact-card{ padding:20px 18px; }
    }
  </style>
</head>

<body>
  <!-- Header injected by site.js -->

  <main>
    <!-- HERO -->
    <section class="contact-hero">
      <h1>Contact</h1>
      <p>
        For teaming, delivery support, or a focused capabilities discussion.
      </p>
    </section>

    <!-- CONTACT CONTENT -->
    <section class="contact-wrap" aria-label="Contact Baseline">
      <div class="contact-card">
        <h2>Get in touch</h2>

        <div class="contact-name">Tom Lee</div>

        <p>
          Direct outreach is the fastest way to start a conversation.
        </p>

        <div class="contact-email">
          <a href="mailto:tlee@baselineprojectsystems.com">
            tlee@baselineprojectsystems.com
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer injected by site.js -->

  <script src="site.js"></script>
</body>
</html>
