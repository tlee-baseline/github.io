<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Baseline Project Systems</title>
  <meta name="description" content="Baseline Project Systems, LLC | Microsoft 365, Power Platform, and enterprise PMO solutions for federal clients." />

  <!-- Favicon / App Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0b5aa6">

  <style>
    :root{
      --bps-blue:#0b5aa6;
      --bps-red:#d62828;
      --ink:#111827;
      --muted:#4b5563;
      --card:#ffffff;
      --bg:#f6f7fb;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1100px 600px at 15% 0%, rgba(11,90,166,.10), transparent 55%),
        radial-gradient(900px 500px at 85% 10%, rgba(214,40,40,.10), transparent 60%),
        var(--bg);
    }
    a{color:var(--bps-blue); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1200px; margin:0 auto; padding:44px 18px 64px}

    header{
      display:flex; align-items:center; gap:18px;
      padding:22px 22px;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.82));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .brand{
      display:flex; align-items:center; gap:16px; min-width:0;
    }
    .brand img{
      width:110px; height:auto; display:block;
      border-radius:14px;
    }
    .title{
      min-width:0;
    }
    .title h1{
      margin:0;
      font-size:24px;
      letter-spacing:.2px;
      line-height:1.15;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13.5px;
      line-height:1.35;
    }

    .pillrow{
      margin-left:auto;
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .pill{
      font-size:12px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      color:#1f2937;
      display:inline-flex; align-items:center; gap:8px;
    }
    .dot{
      width:8px; height:8px; border-radius:99px; display:inline-block;
      background:var(--bps-blue);
    }
    .dot.red{background:var(--bps-red)}

    main{margin-top:18px}

    .grid{
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:20px;
      margin-top:16px;
    }

    @media (max-width: 980px){
      header{flex-direction:column; align-items:flex-start}
      .pillrow{margin-left:0; justify-content:flex-start}
      .grid{grid-template-columns:1fr}
      .title h1{white-space:normal}
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px 18px;
    }

    h2{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#374151;
    }

    .lead{
      margin:0;
      color:#1f2937;
      font-size:15.5px;
      line-height:1.55;
    }

    ul{
      margin:10px 0 0 18px;
      padding:0;
      color:#111827;
    }
    li{margin:8px 0; line-height:1.45}
    .muted{color:var(--muted)}

    .split{
      display:grid;
      grid-template-columns: 2.55fr 3fr;
      gap:20px;
    }

    @media (max-width: 820px){
      .split{grid-template-columns:1fr}
    }

    .footer{
      margin-top:24px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:space-between;
      color:var(--muted);
      font-size:12.5px;
      padding:14px 4px 0;
      border-top:1px solid var(--border);
    }
    .footer-left{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
  </style>
</head>
