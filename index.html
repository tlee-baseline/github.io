<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Baseline Project Systems</title>
  <meta name="description" content="Baseline Project Systems, LLC | Microsoft 365, Power Platform, and enterprise PMO solutions for federal clients." />

  <!-- Favicon / Browser Tab Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0b5aa6">

  <style>
    :root{
      --bps-blue:#0b5aa6;
      --bps-red:#d62828;
      --ink:#111827;
      --muted:#4b5563;
      --card:#ffffff;
      --bg:#f6f7fb;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius: 16px;
    }

    /* ---------- Dark Mode ---------- */
    @media (prefers-color-scheme: dark){
      :root{
        --ink:#f3f4f6;
        --muted:#9ca3af;
        --card:#111827;
        --bg:#020617;
        --border:#1f2937;
        --shadow: 0 10px 30px rgba(0,0,0,.45);
      }
      body{
        background:
          radial-gradient(1100px 600px at 15% 0%, rgba(11,90,166,.18), transparent 55%),
          radial-gradient(900px 500px at 85% 10%, rgba(214,40,40,.18), transparent 60%),
          var(--bg);
      }
      header{
        background:linear-gradient(180deg, rgba(17,24,39,.95), rgba(17,24,39,.85));
      }
      .pill{
        background:#020617;
        color:#e5e7eb;
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1100px 600px at 15% 0%, rgba(11,90,166,.10), transparent 55%),
        radial-gradient(900px 500px at 85% 10%, rgba(214,40,40,.10), transparent 60%),
        var(--bg);
    }
    a{color:var(--bps-blue); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1200px; margin:0 auto; padding:44px 18px 64px}

    header{
      display:flex; align-items:center; gap:18px;
      padding:22px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    .brand{display:flex; align-items:center; gap:16px}
    .brand img{width:110px; border-radius:14px}

    .title h1{
      margin:0;
      font-size:24px;
      letter-spacing:.2px;
    }
    .title p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13.5px;
    }

    .pillrow{
      margin-left:auto;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      font-size:12px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      color:#1f2937;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:
        transform .18s ease,
        box-shadow .18s ease,
        background-color .18s ease;
    }

    /* ---------- Pill Hover Animation ---------- */
    .pill:hover{
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:99px;
      background:var(--bps-blue);
    }
    .dot.red{background:var(--bps-red)}

    main{margin-top:18px}

    .grid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    h2{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    ul{margin:10px 0 0 18px}
    li{margin:8px 0}

    .split{
      display:grid;
      grid-template-columns:2.55fr 3fr;
      gap:20px;
      margin-top:18px;
    }

    .footer{
      margin-top:24px;
      display:flex;
      justify-content:space-between;
      border-top:1px solid var(--border);
      padding-top:14px;
      font-size:12.5px;
      color:var(--muted);
    }
    .footer-left{display:flex; flex-direction:column}
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="brand">
      <img src="logo.png" alt="Baseline Project Systems Logo" />
      <div class="title">
        <h1>Baseline Project Systems, LLC</h1>
        <p>Workflow-driven delivery across Microsoft 365 with trusted roll-up reporting.</p>
      </div>
    </div>

    <div class="pillrow">
      <span class="pill"><span class="dot"></span> Microsoft 365</span>
      <span class="pill"><span class="dot red"></span> Power Platform</span>
      <span class="pill"><span class="dot"></span> Project Online</span>
      <span class="pill"><span class="dot"></span> Federal PMO</span>
      <span class="pill"><span class="dot"></span> Project Management</span>
      <span class="pill"><span class="dot"></span> Process Automation</span>
      <span class="pill"><span class="dot"></span> Enterprise Reporting</span>
    </div>
  </header>

  <!-- Main content unchanged -->
</div>
</body>
</html>
