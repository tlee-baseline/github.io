<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enterprise Modernization | Baseline Project Systems</title>

  <meta name="description" content="Baseline Project Systems modernizes the enterprise through application development, data analytics, and process automation." />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    :root{
      --bps-blue:#0b5aa6;
      --ink:#f9fafb;
      --muted:#e5e7eb;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:#000;
    }

    /* HERO SECTION */
    .hero{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px 20px;

      /* Background image */
      background-image:url("hero-military-dashboard.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* Fade / dark overlay */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(
          rgba(2,6,23,0.70),
          rgba(2,6,23,0.70)
        );
      backdrop-filter: blur(1px);
    }

    .hero-content{
      position:relative;
      max-width:900px;
    }

    .hero h1{
      margin:0;
      font-size:clamp(32px, 5vw, 56px);
      font-weight:700;
      letter-spacing:.02em;
      line-height:1.15;
    }

    .hero p{
      margin:18px auto 0;
      max-width:720px;
      font-size:clamp(16px, 2.2vw, 20px);
      line-height:1.6;
      color:var(--muted);
    }

    /* Optional subtle divider */
    .divider{
      margin:28px auto 0;
      width:120px;
      height:2px;
      background:linear-gradient(
        90deg,
        transparent,
        var(--bps-blue),
        transparent
      );
      opacity:.9;
    }

    /* Mobile spacing */
    @media (max-width: 720px){
      .hero{
        padding:28px 16px;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">
      <h1>We modernize the enterprise.</h1>

      <div class="divider"></div>

      <p>
        Baseline is a premier consulting firm that specializes in application development,
        data analytics, and process automation.
      </p>
    </div>
  </section>
</body>
</html>
